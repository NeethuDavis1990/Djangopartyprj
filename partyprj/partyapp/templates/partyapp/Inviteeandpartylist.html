{% extends 'partyapp/base.html'%}
{%block body_content%}
<form method="GET">
    {%csrf_token%}
    <center>
        <table class="table table-bordered", style="background-color: rgb(188, 235, 243)"
        font-family="sans-serif" >
            <thead>
                <tr>
                    <th>Invitee</th>
                    <th>No of parties attend</th>
                </tr>

            </thead>
            <tbody>
                {% for invitee in list %}
                <tr>
                    <td>{{invitee.Inviteename}}</td>
                    <td>{{invitee.party_count}}</td>

                </tr>
                {%endfor%}

            </tbody>
        </table>
    </center>

</form>

{%endblock%}
