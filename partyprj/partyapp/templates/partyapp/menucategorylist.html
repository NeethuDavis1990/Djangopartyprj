{%extends 'partyapp/base.html'%}
{%block body_content%}
<form method="GET">
    {%csrf_token%}
    <center>
        <table class="table table-bordered", style="background-color: rgb(188, 235, 243)"
        font-family="sans-serif" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Menu</th>
                    <th>Edit</th>
                </tr>
            </thead>

            <tbody>
                {%for menu in menulist%}
                <tr>
                    <td>{{menu.Id}}</td>
                    <td>{{menu.Category}}</td>
                    <td><a href="{% url 'Menucategoryedit' id=menu.Id %}">Edit</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </center>

</form>
{%endblock%}
